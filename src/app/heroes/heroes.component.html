
<h2>My Heroes</h2>
<ul class="heroes">
    <!-- *ngFor is a repeater directive, heroes is the heroes list, and hero is the current iteration hero -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)"> 
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- div will not display if selectedHero is undefined -->
<div *ngIf="selectedHero">
    <!--displays the selectedHero in uppercase and info-->
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label> name:
            <input [(ngModel)]="hero.name" placeholder="name"/>
        </label>
    </div>
</div>
