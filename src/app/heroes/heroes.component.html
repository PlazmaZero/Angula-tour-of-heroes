
<h2>My Heroes</h2>
<ul class="heroes">
    <!-- *ngFor is a repeater directive, heroes is the heroes list, and hero is the current iteration hero -->
    <!-- if hero == selectedHero in the list, run class.selected-->
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)"> 
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- calling child hero-detail to display details if option is selected-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
